<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" type="text/javascript" language="javascript" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
</head>
<body>

  <div class="modal-bg close-modal"></div>
  <div class="modal close-modal">
    <h1>Tic Tac Toe</h1>
    <form action="scripts.js:" id="form">
      <label for="player1">Player 1 name: </label>
      <input type="text" id="player1" name="player1" value="Player 1" required>
      <label for="player2">Player 2 name: </label>
      <input type="text" id="player2" name="player2" value="Player 2" required>
      <button type="submit" class="start" form="form">Start</button>
    </form>
  </div>
  <h1 class="announcer"></h1>
  <div class="board">
    <div class="0 square"></div>
    <div class="1 square"></div>
    <div class="2 square"></div>
    <div class="3 square"></div>
    <div class="4 square"></div>
    <div class="5 square"></div>
    <div class="6 square"></div>
    <div class="7 square"></div>
    <div class="8 square"></div>
  </div>

</body>
</html>
